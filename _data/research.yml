  - title: "A study on mmWave communications based on reconfigurable metasurface"
    main_images: 
     - img: "/assets/images/art/research/research_mmWave_communications.jpg"
    videos:
     - link: "Ls53PUzJDsA"
    overview: 
     - p: "In this research project, we aim to develop a mmWave communications system based on reconfigurable metasurface. By adopting reconfigurable metasurface technology to ultra high frequency range communication technology, we can overcome inevitable limitations caused by using high frequency electromagnetic wave such as tremendous amount of path loss and shaded area due to the high straight forwardness characteristic."
  - title: "Energy Maintenance Wireless Power Camera System"
    main_images:
     - img: "/assets/images/art/research/research_wireless_power_camera_system.jpg"
    overview: 
     - p: "The Research proposes a system in which a wireless power camera that operates by being wirelessly powered and actively maintains energy. The power management includes not only transmission power control in the power transmission apparatus as the transmitting end but also control in the wireless power camera operating unit as the receiving end. For such control, the power transmitter and the wireless power camera operator may exchange control information through a transceiver. "
     - p: "The wireless power camera operating unit measures the remaining energy of the energy storage connected to the wireless power camera operating unit. When the residual energy is below a certain level, power is requested to the power transmitter through the transceiver. The power transmitter determines beamforming based on the position of the wireless power camera operating unit according to the request. The wireless power camera operating unit transmits photographing and data as motion is detected, and can actively request energy from the power transmitter based on the remaining energy. An object of the present research is to implement a fully wireless camera that can maintain the camera without replacing the battery in a place difficult to access through this."
    videos:
     - link: "Ls53PUzJDsA"
